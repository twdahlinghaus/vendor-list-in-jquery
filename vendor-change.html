<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="JS/vendor-service.js"></script>
    <script src="JS/vendor-change.js"></script>
</head>
<body>
    <h1>Change Vendor Record with jQuery/Bootstrap</h1>
    <table class="table table-sm">
        <tr>
            <th>Id</th>
            <td><input id="pid" type="number" value="0" disabled></td> 
        </tr>
        <tr>
            <th>Code</th>
            <td><input id="pcode" type="text"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td><input id="pname" type="text"></td> 
        </tr>
        <tr>
            <th>Address</th>
            <td><input id="paddress" type="text"></td>
        </tr>
        <tr>
            <th>City</th>
            <td><input id="pcity" type="text"></td> 
        </tr>
        <tr>
            <th>State</th>
            <td><input id="pstate" type="text"></td>
        </tr>
        <tr>
            <th>Zip</th>
            <td><input id="pzip" type="text"></td>
        </tr>
        <tr>
            <th>Phone Number</th>
            <td><input id="pphoneNumber" type="text"></td> 
        </tr>
        <tr>
            <th>Email</th>
            <td><input id="pemail" type="text"></td>
        </tr>
       
    </table>
    <button id="change" type="button" class="btn btn-warning">Modify</button>
</body>
</html>
